        </p>
        <p>

        <p>
          Hundsporten är inspirerad av de utmaningar som professionella sökhundekipage möter i sitt dagliga arbete
          inom till exempel polisen och tullen.
        </p>
        <p>
          Sporten grundades i USA av tre professionella specialsökstränare Ron Gaunt, Amy Herot och Jill-Marie O'Brien.
          Deras tanke var från början att hjälpa hundar på hundstallar till en mer dräglig tillvaro med aktivering för mental stimulans.
          Målsättningen var också att ge sällskapshundar och deras ägare ett roligt och lättillgängligt sätt att aktivera sig tillsammans genom sökarbete.
        </p>

          <a href="https://www.snwk.se" target="_blank" rel="noopener noreferrer">www.snwk.se</a>
        </p>
        <h3>Börja träna nosework</h3>
        <p>
          Om du vill börja lite med nosarbete på egen hand utan handledning av en utbildad instruktör så rekommenderar jag dig att börja med godissök.
          Låt din hund söka efter godis som du gömt på exempelvis köks- eller vardagsrumsgolvet. Låt hunden hitta godisbitarna på egen hand.
          När du märker att din hund börjar bli bra på att hitta godisbitar på golvet kan du börja göra det lite svårare för hunden, exempelvis genom att lägga godiset på olika höjder på möbler eller liknande.
          Du kan också gömma godis utomhus på stenar, trädstammar, utemöbler osv.
          Godissök i olika miljöer kan hjälpa till att stärka din hunds självförtroende och er relation.
        </p>
