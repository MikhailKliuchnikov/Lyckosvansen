  <template id="tpl-home">
    <section class="hero">
      <div class="hero-copy">
        <p class="eyebrow">Välkommen till Lyckosvansen</p>
        <h1>Välkommen till Lyckosvansen</h1>
        <p class="lead">
          Hej och välkommen till Lyckosvansen. Lyckosvansen ägnar sig helhjärtat åt hundar och hundsporten Nosework, det vill säga det bästa som finns!
          Från och med våren 2026 utökar vi även med hundsporten Hoopers.
        </p>
        <p class="lead">
          Lyckosvansen erbjuder privatlektioner och kurser. Nosework är ett roligt och enkelt sätt att aktivera sin hund, alla hundar kan delta!
          Nosework är även en superrolig hundsport som man kan tävla i om man är intresserad av det. Det samma gäller Hoopers.
        </p>
        <p class="lead">
          Lyckosvansen drivs av Laila som är certifierad SNWK instruktör och av SNWK auktoriserad doftprovsdomare. Laila är även av SNWK utbildad tävlingsledare.
          Laila är snart även certifierad SHOK instruktör i Hoopers. Laila tävlar aktivt med alla sina fyra hundar i Nosework. Vi finns i Västerås.
        </p>
        <div class="hero-actions">
          <a class="btn ghost" href="#om" data-route>Om Lyckosvansen AB</a>
          <a class="btn primary" href="#nosework" data-route>Vad är Nose Work?</a>
        </div>
      </div>
    </section>
    <section class="feature">
      <figure class="feature-figure">
        <img src="https://lyckosvansen.se/wp-content/uploads/2026/01/resized_20250824_1649520_1756047551791-1-768x1024.jpg" alt="Laila och Vera, Nosework tävling, TSM1 Nora september 2025." />

  <template id="tpl-nosework">
    <section class="section">
      <div class="section-title">
        <p class="eyebrow">Vad är Nose Work?</p>

      </div>
      <div class="card-grid">
        <article class="card">
          <h3>Dofter</h3>
          <p>Eukalyptus, lagerblad och lavendel.</p>
        </article>
        <article class="card">
          <h3>Klasser</h3>
          <p>NW1, NW2, NW3 och NW Elit.</p>
        </article>
        <article class="card">
          <h3>Alla kan delta</h3>
          <p>Passar alla hundar, oavsett ras eller ålder.</p>
        </article>
      </div>
      <div class="inline-photos">
        <figure>
          <img src="/img/resized_20251231_114957_1769355160378.jpg" alt="Nose Work träning">
